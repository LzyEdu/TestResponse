<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<canvas id="cavans" width="200" height="200"></canvas>
		<script>
			var c=document.getElementById("cavans");
			var ctx=c.getContext("2d");
			ctx.translate(c.width/2 , c.height/2);
			function create(){
				for (var i=1;i<9;i++) {
					if(i==1){
						ctx.beginPath();
						ctx.arc(0,-30,10,0,2*Math.PI);
						ctx.fillStyle="blue";
						ctx.fill();
					}else{
						ctx.beginPath();
						ctx.arc(0,-30,7,0,2*Math.PI);
						ctx.fillStyle="#000";
						ctx.stroke();
					}
					ctx.rotate(Math.PI*45/180);
				}
			}
			//定时转动
			setInterval(function(){
				ctx.clearRect(-c.width/2,-c.height,c.width,c.height);
				create();
				ctx.rotate(Math.PI*45/180);
			},100);
			//定时关闭加载
			setTimeout(function(){
				c.style.display="none";
			},1220);
		</script>
	</body>
</html>
